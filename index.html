<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
      </nav>

    <div class="container">
      <div class="card quiz-card" style="width: 18rem;">
        <img src="./cardbg.jpg" class="card-img-top" alt="...">
        <div class="card-body" id="end-screen" style="display: none;">
          <div class="text-center">Quiz beendet</div>
          <div><img class="width-100" src="img/tropy.png"></div>
          <div class="text-center">Du hast <b id="amount-of-right-questions">xxx</b> Fragen von <b id="questions-all">5</b> richtig beantwortet.</div>
        </div>

        <div class="card-body" id="question-body">
          <h5 class="card-title" id="questiontext" >Frage</h5>

          <div class="card answercard mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1" >
              Antwort 1
            </div>
          </div>
          <div class="card answercard mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2" >
              Antwort 2
            </div>
          </div>
          <div class="card answercard mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3" >
              Antwort 3
            </div>
          </div>
          <div class="card answercard mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4" >
              Antwort 4
            </div>
          </div>

          <div class="question-footer">
            <div>
            <b id="questions-individually">1</b> von <b id="questions-overall">5</b> Fragen
            </div>
            <div>
            <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>n√§chste Frage</button>
            </div>
          </div>

        </div>
      </div>
    </div>
</body>
</html>
